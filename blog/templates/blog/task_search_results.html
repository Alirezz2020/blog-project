{% extends "base.html" %}

{% block content %}
<h1>Search Results</h1>
{% if posts %}
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'blog:post_search' %}">{{ post.title }}</a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No tasks found matching your search.</p>
{% endif %}
{% endblock %}
