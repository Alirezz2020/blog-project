{% extends 'base.html' %}


{% block content %}

     <h3>Login</h3><br><br>
      {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <p class="{{ message.tags }}">{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

     <form action="" method="post" novalidate>
      {% csrf_token  %}
        {{form.as_p}}


        <input type="submit" value="login">
     </form>

<div>
    <a href="{% url 'accounts:reset_password' %}" class="btn btn-primary">Forgot Password?</a>
</div>
{% endblock %}
